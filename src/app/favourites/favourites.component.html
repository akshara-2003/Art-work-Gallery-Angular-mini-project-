<div *ngIf="favouriteService.favourites.length==0" class="text-center" >
  <img src="./assets/empty-wishlist@2x.webp" style="width: 400px;" alt="No favorites">
  <h1>No favorites</h1>
  <button class="btn btn-primary text-white" style="color: rgb(195, 0, 255); padding: 5px;" routerLink="/artWorks">Add Favorites</button>
</div>
<div class="cont">
  <div class="card" *ngFor="let item of favorites">
    <img src="https://www.artic.edu/iiif/2/{{item.image_id}}/full/843,/0/default.jpg" class="card-img-top" alt="">
    <div class="card-body d-flex flex-column justify-content-between">
      <h4>{{item.title}}</h4>
      <div class="d-flex justify-content-around icons" >
        <div>
          <i class="bi bi-trash-fill" style="color: rgb(195, 0, 255); font-size: 20px; "
          (click)="favouriteService.removeFavourite(item)"></i>
          <span class="d-block">Remove</span>
        </div>
        <div (click)="artworkService.share(item.id)" >
          <i class="bi bi-share-fill share-icon" style="color: rgb(195, 0, 255); font-size: 20px; " (click)="artworkService.share(item.id)"></i>
          <span class="d-block">Share</span>
        </div>
        <div>
          <a routerLink="/artWorks/{{item.id}}"><i class="bi bi-three-dots-vertical view-more-icon" style="color: rgb(195, 0, 255); font-size: 20px; " ></i></a>
          <span class="d-block">View</span>
        </div>
      </div>
    </div>
  </div>
</div>
